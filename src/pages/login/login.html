<ion-header no-border>
    <ion-navbar transparent>
      <ion-title>LOG IN</ion-title>
    </ion-navbar>
   
  </ion-header>
  <ion-content class="page-login"> 
  
    <p *ngIf="submitAttempt" ></p>
  
    <form [formGroup]="loginForm">
  
        <ion-item >
          <ion-label stacked> Email</ion-label>
          <ion-input formControlName="loginEmail" type="email" [ngClass]="disableLoginFlag?'not-active' :''" [class.invalid]="!loginForm.controls.loginEmail.valid  && (loginForm.controls.loginEmail.dirty || submitAttempt)">></ion-input>
        </ion-item>

        <ion-item no-lines *ngIf="!loginForm.controls.loginEmail.valid  && (loginForm.controls.loginEmail.dirty || submitAttempt)">
            <p class="error-message">This field is required.</p>
        </ion-item>

        <ion-item >
          <ion-label stacked> Password</ion-label>
          <ion-input formControlName="password" type="password" class = "outlineFocus" [ngClass]="disableLoginFlag?'not-active' :''" style="outline-style: none;" [class.invalid]="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty || submitAttempt)" ></ion-input>
        </ion-item>

        <ion-item no-lines *ngIf="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty || submitAttempt)">
            <p class="error-message">This field is required.</p>
        </ion-item>
        
        <ion-item no-lines >
          <ion-label stacked text-right style="color:#488aff;" (click)="forgotPassword()">Forgot Password?</ion-label>       
        </ion-item>

   </form>
  
  <ion-row> 
    <ion-col>
      <button ion-button block (click)="login()" [ngClass]="disableLoginFlag?'not-active' :''">
        {{loginText}}
      </button> 
    </ion-col>       
  </ion-row> 
  
  <ion-row >
     <ion-col center text-center>
       <p style="color: #757575;">Don't have account? <a (click)="openWebPage()">Sign Up</a></p>
    </ion-col>
  </ion-row>
  
  </ion-content>
