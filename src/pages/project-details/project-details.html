<ion-header>

    <ion-navbar>
        <ion-title>Project Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bgColor">

    <ion-item no-lines >
        <ion-avatar item-start class="smallScorepuckBlank">
            <h2>56</h2>
        </ion-avatar>
        <h3 text-wrap>Innovation Unlimited</h3>
        <p text-wrap>Washington, DC, US</p>
    </ion-item>

    <ion-item-divider color="light" no-lines>Building Energy Score</ion-item-divider>
   
    <ion-item no-lines class="pt">
        <ion-avatar item-start >
          <img src="assets/imgs/energy.svg">
        </ion-avatar>
        <h1 class="scoreFontSize"><b>59</b></h1>
    </ion-item>
        
    <ion-item no-lines>
        <h3>59 out of 100 at the end of reporting period.</h3>
    </ion-item>

    <ion-item no-lines>
        <h2>Analysis Graph</h2>
        <p text-wrap class="mt">Your building score as compared to other LEED Building's local and gloabal average score.</p>
    </ion-item>
    
    <ion-item no-lines>
        <div id="averageAnalysisGraph"></div>        
    </ion-item>

    <ion-item-divider color="light" no-lines></ion-item-divider>

    <ion-item no-lines tappable (click)="goToProjectAnalysisPage()">
        Analysis
        <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>

    <ion-item-divider color="light" no-lines></ion-item-divider> 

    <ion-item no-lines tappable (click)= "goToSourceListPage()">
        Data Input
        <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>

    <ion-item-divider color="light" no-lines></ion-item-divider>

</ion-content>
