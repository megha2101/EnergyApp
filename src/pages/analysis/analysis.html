
<ion-header>

  <ion-navbar>
    <ion-title>Analysis</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bgColor">
    <ion-item no-lines>
        <h2>Building Energy Score</h2>
    </ion-item>
   
    <ion-item no-lines>
        <ion-avatar item-start >
          <img src="assets/imgs/energy.svg">
        </ion-avatar>
        <h1 class="scoreFontSize"><b>59</b></h1>
    </ion-item>
        
    <ion-item no-lines>
        <h3>59 out of 100 at the end of reporting period.</h3>
    </ion-item>

    <ion-item no-lines>
      <p>Operating Hours: <b>40</b></p>
      <p class="mt">Occupancy: <b>10</b></p>
      <p class="mt">Gross Floor Area: <b>1140 sqft</b></p>
      <p class="mt">Energy Consumption: <b>100 kWh</b></p>
    </ion-item>

    <ion-item no-lines>
        <h2>Analysis Graph</h2>
        <p text-wrap class="mt">Your building score as compared to other LEED Building's local and gloabal average score.</p>
    </ion-item>
    
    <ion-item no-lines>
        <div id="scoreAnalysis"></div>        
    </ion-item>

    <ion-row>
        <ion-col center text-center >
            <button ion-button block (click)="save()" >
                Apply for Certification
            </button>
        </ion-col>
  </ion-row> 

</ion-content>
