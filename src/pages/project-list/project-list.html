
<ion-header>

  <ion-navbar>
    <ion-title>Project List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchItems($event)"></ion-searchbar>  
    <fab-icon id = "fabButton"></fab-icon>  
  <ion-list >
      <!-- -->
     <ion-item tappable *ngFor="let project of this.SharedService.sharedAllProjects"  (click)="goToProjectDetailsPage($event, project)">
      <ion-avatar item-start class="smallScorepuckBlank">
        <h2>{{this.SharedService.check_value_null(project.scores.energy)}}</h2>
      </ion-avatar>
      <h2>{{project.leed_id}}</h2>
      <h3 text-wrap>{{project.name}}</h3>
      <p text-wrap>{{project.city}}, {{project.state}}, {{project.country}}</p>
      <span text-wrap style="font-size:13px" item-end>{{this.SharedService.updateProjectStatus(project.building_status)}}</span> 
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item> 
 
  </ion-list>

   <fab-icon id = "fabButton"></fab-icon>

   <ion-infinite-scroll (ionInfinite)="projectListScroll($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
